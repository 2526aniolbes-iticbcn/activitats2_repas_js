<html>
    <head></head>
    <body>
        <p id="contador">0</p>
        <button onclick="sumar()">+1</button>
        <button onclick="reset()">Reset</button>

        <script>
            // Aquí el nostre codi
            // Farem un comptador que augmenta cada cop que fem clic.

            // TODO:
            // 1) Crea una variable "valor" que comenci a 0
            // 2) Busca el paràgraf del contador al DOM
            // 3) A la funció sumar(), incrementa valor i actualitza el text del paràgraf
            // 4) (Extra) A reset(), torna a 0 i actualitza

            let parrafo = document.getElementById("contador");
            let suma = 0;

            function sumar()
            {
                suma = suma+1
                parrafo.textContent = suma;

            }

            function reset()
            {
                parrafo.textContent = 0;
                suma = 0;
            }
        </script>
    </body>
</html>
